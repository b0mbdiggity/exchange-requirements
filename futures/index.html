    <style>
      body {
        margin: 0;

      .header {
        display: flex;

      .header .nav-toggle,

        border: none;
        color: #fff;
        padding: 8px 16px;

        margin-left: 8px;

      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 40px;
        max-width: 1920px;
        margin: 40px auto;
        padding: 0 16px;
      }
      .section {
        display: flex;
        gap: 32px;

        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);

        width: 100%;

        margin: 0 auto;
      }
      .img-col {
        display: flex;

        gap: 24px;
        justify-content: flex-start;
        min-width: 700px;
        max-width: 700px;
        flex: 1 1 1020px;
      }
      .img-col img {
        width: 100%;
        min-height: 336px;
        min-width: 336px;
        border-radius: 8px;
        background: #eee;
        object-fit: contain;
        cursor: pointer;
        transition: transform 0.2s;
      }
      .img-col img:hover {
        transform: scale(1.02);
      }
      .desc-col {
        display: flex;
        flex-direction: column;
        gap: 24px;
        flex: 2 1 0;

        max-width: 600px;

      .desc-box {

        min-height: 220px;

        font-size: 1.08rem;
        line-height: 1.15;
        color: #222;
        text-align: left;
        display: block;
      }
      .desc-box ul {
        margin: 0 0 0 24px;
        padding: 0;
      }

          gap: 16px;
        }

        .desc-col {

          min-width: 0;

        font-size: 1rem;

      .nav-btn:hover {

      }
      /* 플로팅 네비게이션 스타일 */
      #floating-nav {
        position: fixed;
        right: 36px;
        bottom: 36px;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
      }
      #floating-nav-btn {
        background: #333;

        border: none;
        border-radius: 50%;

        height: 60px;
        font-size: 2rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.18);

      // 마크다운을 간단하게 HTML로 변환 (제목, 리스트, 굵게, 이탤릭)
      function simpleMarkdown(md) {
        // 제목
        md = md.replace(/^### (.*)$/gm, "<h3>$1</h3>");
        md = md.replace(/^## (.*)$/gm, "<h2>$1</h2>");
        md = md.replace(/^# (.*)$/gm, "<h1>$1</h1>");
        // 굵게, 이탤릭
        md = md.replace(/\*\*(.*?)\*\*/g, "<b>$1</b>");
        md = md.replace(/\*(.*?)\*/g, "<i>$1</i>");
        // 구분선
        md = md.replace(/^---$/gm, "<hr>");
        md = md.replace(/^\*\*\*$/gm, "<hr>");
        // 리스트 (여러 줄을 한 번에 ul로 감싸기)
        md = md.replace(/((?:^- .*(?:\n|$))+)/gm, function (listBlock) {
          const items = listBlock
            .trim()
            .split("\n")
            .map((line) => line.replace(/^- (.*)/, "<li>$1</li>"))
            .join("");
          return `<ul>${items}</ul>`;
        });
        // 줄 끝 공백 두 개를 개행으로 변환
        md = md.replace(/  \n/g, "<br>\n");
        return md;
      }

      // 마크다운 파일을 fetch로 불러와서 변환
      function loadMarkdown(mdPath, targetId) {
        fetch(mdPath + `?v=${VERSION}`)
          .then((res) => res.text())
          .then((md) => {
            document.getElementById(targetId).innerHTML = simpleMarkdown(md);
          });
      }

      // 섹션 HTML 생성 함수
      function createSectionHTML(section) {
        return `
          <div class="section" id="${section.id}">
            <div class="img-col">
              ${section.images
                .map(
                  (img) => `
                <img src="../docs/requirements/assets/images/futures/${img}?v=${VERSION}" alt="${section.title}" />

                )
                .join("")}
            </div>
            <div class="desc-col">
              <h2>${section.title}</h2>
              <div class="desc-box" id="desc-${section.mdFile}-ko">
                <span id="${section.mdFile}-ko-md">${section.desc}</span>
              </div>
              <div class="desc-box hidden" id="desc-${section.mdFile}-en">
                <span id="${section.mdFile}-en-md"></span>
              </div>
            </div>
          </div>
        `;
      }

      // 네비게이션 버튼 생성 함수
      function createNavButton(section) {
        return `
          <button class="nav-btn" onclick="scrollToSection('${
            section.id
          }');hideFloatingNav();">
            ${section.buttonText[isKo ? "ko" : "en"]}
          </button>
        `;
      }

      // 페이지 초기화
      function initializePage() {
        // 섹션 생성
        const container = document.querySelector(".container");
        container.innerHTML = sections.map(createSectionHTML).join("");

        // 네비게이션 버튼 생성
        const navMenu = document.getElementById("floating-nav-menu");
        navMenu.innerHTML = sections.map(createNavButton).join("");
      }

      // 언어별 마크다운 로드 함수
      function loadAllMarkdown() {
        const lang = isKo ? "ko" : "en";
        sections.forEach((section) => {
          loadMarkdown(
            mdFiles[lang][section.mdFile],
            `${section.mdFile}-${lang}-md`
          );
        });
      }

      // 언어 토글
      let isKo = true;

      // 언어 토글 함수
      function toggleLang() {
        isKo = !isKo;
        document.querySelector(".lang-toggle").innerText = isKo
          ? "ENGLISH"
          : "한국어";

        sections.forEach((section) => {
          document
            .getElementById(`desc-${section.mdFile}-ko`)
            .classList.toggle("hidden", !isKo);
          document
            .getElementById(`desc-${section.mdFile}-en`)
            .classList.toggle("hidden", isKo);
        });

        // 네비게이션 버튼 텍스트 업데이트
        const navMenu = document.getElementById("floating-nav-menu");
        navMenu.innerHTML = sections.map(createNavButton).join("");

        loadAllMarkdown();
      }

      // 플로팅 네비게이션 토글
      function toggleFloatingNav() {
        const menu = document.getElementById("floating-nav-menu");
        menu.classList.toggle("hidden");
        if (!menu.classList.contains("hidden")) {
          setTimeout(() => {
            document.addEventListener("mousedown", handleNavOutsideClick);
          }, 0);
        } else {
          document.removeEventListener("mousedown", handleNavOutsideClick);
        }
      }

      function hideFloatingNav() {
        const menu = document.getElementById("floating-nav-menu");
        if (!menu.classList.contains("hidden")) {
          menu.classList.add("hidden");
          document.removeEventListener("mousedown", handleNavOutsideClick);
        }
      }

      function handleNavOutsideClick(e) {
        const nav = document.getElementById("floating-nav");
        if (!nav.contains(e.target)) {
          hideFloatingNav();
        }
      }

      // 섹션 이동 함수
      function scrollToSection(id) {
        const el = document.getElementById(id);
        if (el) el.scrollIntoView({ behavior: "smooth", block: "start" });
      }

      // 이미지 클릭 이벤트 처리
      function initializeImageModal() {
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        const closeBtn = document.getElementsByClassName('close-modal')[0];

        // 모든 이미지에 클릭 이벤트 추가
        document.querySelectorAll('.img-col img').forEach(img => {
          img.onclick = function() {
            modal.style.display = "block";
            modalImg.src = this.src;
          }
        });

        // 닫기 버튼 클릭
        closeBtn.onclick = function() {
          modal.style.display = "none";
        }

        // 모달 외부 클릭 시 닫기
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
      }

      // 페이지 초기화 및 마크다운 로드
      initializePage();
      loadAllMarkdown();
      initializeImageModal();

      function x7y9z2() {
        const k8m3n5 = document.getElementById("wp-input").value;
        const p4q6r8 =
          "5d244af7209f6bf7e906669e9df495a50cdd862a6f338b4cf510d90765a86215";
        const h2j4l6 = async (text) => {
          const msgBuffer = new TextEncoder().encode(text);
          const hashBuffer = await crypto.subtle.digest("SHA-256", msgBuffer);
          const hashArray = Array.from(new Uint8Array(hashBuffer));
          return hashArray.map((b) => b.toString(16).padStart(2, "0")).join("");
        };

        h2j4l6(k8m3n5).then((hash) => {
          if (hash === p4q6r8) {
            document.getElementById("wp-prot").style.display = "none";
          }
        });
      }
